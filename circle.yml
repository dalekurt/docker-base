machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t dalekurt/base .

test:
  override:
    - docker run -d -p 2222:22 dalekurt/base; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:22

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dalekurt/base
